<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myjnia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        
        <header>
            <h1>Myjnia ręczna <span id="title">Błysk</span></h1>
            <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="" class="active">Cennik</a></li>
            </ul>
            </nav>
        </header>
        <main>
            <h2>Oblicz koszt usługi</h2>
            <form action="#">
                <label for="first">
                    <input type="text" name="imie" id="first" placeholder="Wpisz swoje imię" required value="">    
                </label>
                <fieldset>
                    <legend>Usługa</legend>
                    <label for="wasing">
                    Mycie zewnętrzene 30zł <input type="checkbox" name="service" id="washing" value="30" checked disabled></label>
                    <label for="drying">
                    Suszenie 10zł <input name="service" id="drying" value="10"></label>
                    <label for="waxing">
                    Woskowanie 15zł<input name="service" id="waxing" value="15"></label>
                    <label for="vacuuming">
                    Odkurznie 10zł <input name="service" id="vacuuming" value="10"> </label>
                </fieldset>
                <fieldset>
                    <legend>Rodzaj pojazdu</legend>
                    <label for="carType">
                        <select name="carType" id="carType">
                            <option value="1">Mały</option>
                            <option value="1.1">Sredni(+10%)</option>
                            <option value="1.2">Van(+20%)</option>
                            <option value="1.45">Bus(+45%)</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Karta stałego klienta</legend>
                    <label for="none">Brak <input type="radio" name="card" id="none" value="1" checked></label>
                    <label for="silver">Srebna(-5%) <input type="radio" name="card" id="silver" value="0.95"></label>
                    <label for="gold">Złota (-15%)<input type="radio" name="card" id="gold" value="0.85"></label>
                </fieldset>
                <fieldset>
                    <input type="reset" value="Wyczyść">
                    <input type="submit" value="Oblicz">
                </fieldset>
            </form>
            <figure>
                <img src="hand_m.jpg" alt="Myjnia ręczna">
            </figure>
                <section>
                    <p>Koszt usługi:<span id="cost"></span></p>
                </section>
                </main>
                <aside>
                    <h3>Rezerwacja na godzinę</h3>
                    <p>
                       Rezerwacja na godzineRezerwuj termin mycia samochodu masz mało czasu? Nie lubisz czekać? Zarezerwuj mycie pojazdu na konkretną godzinę
                    </p>
                </aside>
                <footer>
                    <p><span>Igor Krawczyk</span>2p</p>
                </footer>            
</body>
</html>
