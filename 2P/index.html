<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myjnia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        
        <nav><h1>Myjnia ręczna <span id="title">Błysk</span></h1>
            <li>
                <ul>Home</ul>
                <ul>Cennik</ul>
            </li>
        </nav>
        <main>
            <header>
                <p>Podaj Imie</p>
                <input type="text" placeholder="Wpisz swoje imie" required>
            </header>
            
            <fieldset>
                <legend></legend>
                Mycie zewnętrzne 30zł<input type="checkbox">
                Suszenie 10zł<input type="checkbox">
                Woskowanie 15zł<input type="checkbox">
                Odkurzanie 10zł<input type="checkbox">
            </fieldset>
            <fieldset>
                <legend></legend>
                <select>
                    <option value="">Mały</option>
                    <option value="">Średni (+10%)</option>
                    <option value="">Van (+20%)</option>
                    <option value="">Bus (+45%)</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Karta stałego klienta</legend>
                Brak<input type="radio">
                Sredna(-5%)<input type="radio">
                Zlota(-15%)<input type="radio">
            </fieldset>
        </main>
        <aside></aside>
        <footer></footer>
    </div>
</body>
</html>
